<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>
  <link rel="stylesheet" href="style3.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap"
    rel="stylesheet">

</head>

<body>
  <div class="page">

    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para <br>
        agendar a sua mentoria</p>
    </header>

    <form>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>

          <div class="wrapper-input">
            <label for="event-name">Nome</label>
            <input type="text" id="event-name">
          </div>

          <div class="wrapper-input">
            <label for="event-name-last">Sobrenome</label>
            <input type="text" id="event-name-last">
          </div>

          <div class="wrapper-input">
            <label for="event-email">E-mail<span> (digite um email válido)</span></label>
            <input type="email" id="event-email">
          </div>

          <div class="wrapper-input">
            <label for="event-password">Senha<span> (mínimo de 6 caracteres)</span></label>
            <input type="password" id="event-password">
          </div>
          
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>

          <div class="wrapper-input">
            <label for="event-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="event-mentor">
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>
          <h2>Primeira mentoria</h2>

          <div class="col-3">

            <div class="wrapper-input">
              <label for="event-date">Data <span>(DD/MM/AAAA) </span></label>
              <input type="date" id="event-date">
            </div>

            <div class="wrapper-input">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin">
            </div>

            <div class="wrapper-input">
              <label for="event-end">Até</label>
              <input type="time" id="event-end">
            </div>

          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <h2>Segunda mentoria</h2>

          <div class="col-3-0">

            <div class="wrapper-input">
              <label for="event-date">Data <span>(DD/MM/AAAA) </span></label>
              <input type="date" id="event-date">
            </div>

            <div class="wrapper-input">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin">
            </div>

            <div class="wrapper-input">
              <label for="event-end">Até</label>
              <input type="time" id="event-end">
            </div>
          </div>
        </div>
      </fieldset>
    </form>

    <footer>
      <input class="button" type="submit" value="Salvar">
    </footer>

  </div>
</body>

</html>
